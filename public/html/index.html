
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="//widget.manychat.com/2321609554518960.js" async="async"></script>
    <title>Capture Speech</title>

  </head>
  <body>
      <nav aria-label="Navbar" class="mr-3">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" id="dashboard-home-btn"><i class="fas fa-home"></i></a></li>
            <li class="page-item"><a class="page-link" href="/logout"><i class="fas fa-sign-out-alt"></i></a></li>
            <li class="page-item"><a class="page-link"><i class="fas fa-user-alt"></i></a></li>
          </ul>
        </nav>
    <div class="container mb-5">
      <!--THIS IS THE DREAM FORUM-->
      <div class="row">
        <div class="col-12 col-md-6 mt-5">
          <div class="card shadow">
            <h5 class="card-header card-header-lightblue text-center">
              What did you dream about, <span id="user-name"></span>?
            </h5>
            <div class="card-body text-center">
              <form>
                <div class="form-group mt-3 mb-3">
                  <label for="dream-title">Dream Title:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="dream-title"
                    placeholder="Dream Title"
                  />
                  <small>What was your dream mostly about?</small>
                </div>
                <i id="microphone" class="fas fa-microphone"></i>
                <div class="form-group mt-3 mb-5">
                  <label for="dream-text">Just Dream:</label>
                  <div id="dream-text" contenteditable></div>
                  <small>Give us the details to your dream!</small>
                </div>

                <label for="quality-sleep"
                  >What would rate the quality of your sleep?</label
                >
                <div class="display-block">
                  <output name="qualitySleptOutput" id="qualitySleptOutput"
                    >5</output
                  >/10
                </div>

                <div class="form-group pt-2">
                  <input
                    type="range"
                    class="custom-range"
                    min="0"
                    max="10"
                    step="1"
                    name="qualitySlept"
                    id="qualitySlept"
                    oninput="qualitySleptOutput.value = qualitySlept.value"
                  />
                </div>
                <label for="length-sleep">How many hours did you sleep?</label>
                <div class="display-block">
                  <output name="totalSleptOutput" id="totalSleptOutput"
                    >6</output
                  >
                  hours
                </div>

                <div class="form-group pt-2">
                  <input
                    type="range"
                    class="custom-range"
                    min="0"
                    max="12"
                    step="1"
                    name="totalSlept"
                    id="totalSlept"
                    oninput="totalSleptOutput.value = totalSlept.value"
                  />
                </div>
              </form>
              <a id="submit" class="btn text-white btn-lightblue pt-2">Submit</a>
            </div>
          </div>
        </div>


 <div class="col-12 col-md-6 mt-5">
          <!--CHART JS PORTION-->
          <div class="card shadow">
            <div class="card-header card-header-lightblue text-center">
              Your Dream Diary
            </div>
            <div class="card-body text-center">
              <p id="noData-text">You need more data!</p>
              <canvas id="myChart"></canvas>
            </div>
      </div>

      <div class="card shadow mt-5">
          <div class="card-header card-header-lightblue text-center">
            Dream Journal
          </div>
          <div class="card-body text-center">
              <hr class="shadow">

              <a href="/dashboard/alldreams" class="btn btn-lightblue btn-block mb-3">Enter</a>
              <hr class="shadow">
              <label for="dream-title">Latest Dreams:</label>
              <div class="row text-center" id="latest-dreams">

              </div>
          </div>
        </div>
    </div>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="../assets/js/chart.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/addDream.js"></script>
  </body>
</html>
