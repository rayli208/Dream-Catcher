<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Dream Catcher</title>
</head>

<body class="vertical-center">

  <div class="overlay">
    <video autoplay muted loop id="myVideo" class="overlay">
      <source src="../assets/images/Pexels Videos 4703 (1).mp4" type="video/mp4">
    </video>
  </div>

  <div class="card image-box shadow-lg rounded" style="width: 25rem;">
    <img src="../assets/images/Dream-Catcher_Logo-01.png" class="card-img-top home-image" alt="home image">

    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-block btn-danger" id="login-btn">Log In</button>
        <a type="submit" class="btn btn-block btn-danger" href="/register">Register</a>
      </form>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="../assets/js/passport.js"></script>
</body>

</html>
